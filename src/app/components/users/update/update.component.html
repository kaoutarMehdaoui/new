
<div class="row">
    <div class="col-md-6"><h3>Modifier  Client</h3></div>
    <form #myForm="ngForm" (ngSubmit)="update()">
    <div class="col-md-6">
        <label>user name:</label>
        <input type="text"  name="username"
            [(ngModel)]="user.username" required></div>
    <div class="col-md-6">
        <label>email :</label>
        <input type="text" name="email"
            [(ngModel)]="user.email" required>
    </div>
    <div class="col-md-6">
        
    <button class="btn btn-warning "><i class="fa fa-edit"> Modifier</i></button> 
    </div>
</form>
</div>
