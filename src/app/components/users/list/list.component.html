
<button class="btn btn-success btn-lg btn-block" [routerLink]="['add']"><i class="fa fa-send" > Ajoute </i></button> 

<table class="table">
     <thead >
         <tr>
            <th>Modifier</th>
            <th>ID</th>
            <th>Client</th>
            <th>E-mail</th>
            <th>Supprime</th>
         </tr>
     </thead>
     <tbody>
        <tr *ngFor="let user of users">
            <td><i class="fa fa-id-badge" [routerLink]="['update', user._id]" aria-hidden="true"></i> </td>
            <td>{{ user._id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td> <i class="fa fa-user-times" (click)="delete(user._id)" aria-hidden="true" ></i></td>
        </tr>
     </tbody>
 </table>
 <i class="fa fa-forward" aria-hidden="true"(click)="getpage(n)" *ngFor="let n of pages">{{n}}</i>
